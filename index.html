<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save YouTube Thumbnails</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
   <div class="header">
    Grab a high quality <span class="yt-color">YouTube</span> video <br> thumbnail image
    </div>
    <input type="text" class="yt-url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    <div class="submit no-select">Submit</div>
    <div class="image-container">
    	<a href="" class="full-image" target="_blank"></a>
  	</div>  
	</div>
    <script src="app.js"></script>
</body>
</html>
